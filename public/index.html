<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CardStorming</title>
		<style>
			html * {
				font-size: 100%;
			}
            #banner {
                height:  100px;
                width: 100%;
                background-color: #ddddff;
            }
            #viewport {
                position:  relative;
                height: 800px;
                width: 75%;
                float: left;
                background-color: #ffddff;
            }
            #board {
                position:  absolute;
            }
            #palette {
                height: 800px;
                width: 25%;
                float: right;
                background-color: #ffdddd;
            }
            .hidden {
                display: none !important;
            }
            .card {
                position: absolute;
                height: 6em;
                width: 10em;
                background-color: yellow;
                border: black 0.1em solid;
            }
		</style>
        <script data-main="assets/main" src="assets/require.js">
</script>

	</head>
	<body>
		<div id="banner">
            blank banner
        </div>
        <div>
            <div id="viewport">
                <div id="board">
                    blank viewport
                </div>
            </div>
            <div id="palette">
                blank palette
            </div>
        </div>
        <!-- Detachable Assets -->
        <div class="hidden">
            <div id="cardstock">
                <div id="TBD" class="card"></div>
            </div>
        </div>
	</body>
</html>
