<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CardStorming</title>
		<style>
			html * {
				font-size: 100%;
			}
            #banner {
                height:  100px;
                width: 100%;
                background-color: #ddddff;
            }
            #projectView {
                position:  relative;
                height: 800px;
                width: 75%;
                float: left;
                background-color: #ffddff;
            }
            #board {
                position:  absolute;
            }
            #palette {
                height: 800px;
                width: 25%;
                float: right;
                background-color: #bbffbe;
            }
            .hidden {
                display: none !important;
            }
            .card {
                position: absolute;
                height: 6em;
                width: 10em;
                background-color: yellow;
                border: black 1px solid;
            }
		</style>
        <script data-main="assets/main" src="assets/require.js">
</script>

	</head>
	<body>
		<div id="banner">
            Card Storming Project
        </div>
        <div>
            <div id="projectView">
                <div id="board">
                    This is the area where cards appear.
Click to make a card appear.
Click refresh in your browser to clear all.
                </div>
            </div>
            <div id="palette">
                (Not yet: Click here to add a new card.)
            </div>
        </div>
        <!-- Detachable Assets -->
        <div class="hidden">
            <div id="cardstock">
                <div id="TBD" class="card"></div>
            </div>
        </div>
	</body>
</html>
